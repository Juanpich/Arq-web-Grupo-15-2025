server:
  port: 8006

spring:
  name: ia-agent-service
  datasource:
    url: jdbc:mysql://localhost:3306/AIChat?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

groq:
  api-key: {api-key}
  base-url: https://api.groq.com/openai
  model: llama-3.1-8b-instant   # o llama3-70b-8192 si se quiere mas calidad
  temperature: 0.3



